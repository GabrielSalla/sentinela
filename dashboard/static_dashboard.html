<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela Dashboard</title>
    
    <!-- CodeMirror CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.3);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
        }

        .sidebar h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f0f6fc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            background-color: #21262d;
            color: #f0f6fc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn:disabled {
            background-color: #484f58;
            cursor: not-allowed;
            color: #8b949e;
        }

        .btn-secondary {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        .connection-status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-success {
            background-color: #0f2419;
            color: #7ce38b;
            border: 1px solid #2ea043;
        }

        .status-error {
            background-color: #2c1618;
            color: #ffa198;
            border: 1px solid #da3633;
        }

        .status-info {
            background-color: #0a1929;
            color: #79c0ff;
            border: 1px solid #1f6feb;
        }

        .hidden {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .divider {
            height: 1px;
            background-color: #30363d;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .button-group .btn {
            flex: 1;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            background-color: #161b22;
            border-radius: 6px 6px 0 0;
            border: 1px solid #30363d;
            border-bottom: none;
            position: relative;
        }

        .tab-button {
            padding: 12px 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-right: 1px solid #30363d;
            transition: background-color 0.2s;
            color: #f0f6fc;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button.active {
            background-color: #238636;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background-color: #21262d;
        }

        .add-file-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #238636;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .add-file-btn:hover {
            background-color: #2ea043;
        }

        .delete-file-btn {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #da3633;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .delete-file-btn:hover {
            background-color: #b62324;
        }

        .delete-file-btn.show {
            display: flex;
        }

        .add-file-popover {
            position: absolute;
            top: 100%;
            right: 10px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 250px;
            display: none;
        }

        .add-file-popover.active {
            display: block;
        }

        .tab-content {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 0 0 6px 6px;
            padding: 20px;
            height: 500px;
            overflow: hidden;
        }

        .tab-pane {
            display: none;
            height: 100%;
        }

        .tab-pane.active {
            display: block;
        }

        /* CodeMirror customizations */
        .CodeMirror {
            height: 100% !important;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117 !important;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .CodeMirror:focus-within {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .CodeMirror-gutters {
            background-color: #161b22 !important;
            border-right: 1px solid #30363d !important;
        }

        .CodeMirror-linenumber {
            color: #6e7681 !important;
        }

        .file-editor {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .file-editor-content {
            flex: 1;
            height: 100%;
        }

        .popover {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .popover-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 250px;
        }

        .popover.active .popover-content {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background-color: #238636;
        }

        .toast.error {
            background-color: #da3633;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Sentinela</h1>

            <!-- Connection Configuration -->
            <div id="connection-config">
                <div class="form-group">
                    <label for="server-url">Server URL:</label>
                    <input type="text" id="server-url" placeholder="localhost:8000" value="localhost:8000">
                </div>
                <div id="connection-status" class="connection-status hidden"></div>
                <div class="divider"></div>
            </div>

            <!-- Monitor Selection -->
            <div id="monitor-section" class="hidden">
                <div class="form-group">
                    <label for="monitor-select">Monitor:</label>
                    <select id="monitor-select" onchange="loadMonitorInfo()">
                        <option value="">Choose a monitor</option>
                    </select>
                </div>

                <!-- Monitor Controls -->
                <div id="monitor-controls" class="hidden">
                    <div class="checkbox-group">
                        <input type="checkbox" id="monitor-enabled">
                        <label for="monitor-enabled">Enabled</label>
                    </div>

                    <div class="divider"></div>

                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="validateMonitor()">
                            Validate
                        </button>
                        <button class="btn" onclick="saveMonitor()">
                            Save
                        </button>
                    </div>
                </div>

                <!-- Monitor Name Input (for new monitors) -->
                <div id="new-monitor-section" class="hidden">
                    <div class="form-group">
                        <label for="new-monitor-name-input">Monitor name:</label>
                        <input type="text" id="new-monitor-name-input" placeholder="my_monitor">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="cancelNewMonitor()">
                            Cancel
                        </button>
                        <button class="btn" onclick="createNewMonitor()">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="welcome-message">
                <h2 style="color: #f0f6fc; margin-bottom: 16px;">Welcome to Sentinela Dashboard</h2>
                <p style="color: #8b949e;">Please configure your connection settings in the sidebar to get started.</p>
            </div>

            <!-- Monitor Form -->
            <div id="monitor-form" class="hidden">
                <div class="tabs">
                    <div class="tab-buttons" id="tab-buttons">
                        <button class="tab-button active" onclick="switchTab('code-tab')">Code</button>
                        <button class="delete-file-btn" id="delete-file-btn" onclick="deleteCurrentFile()" title="Delete current file">×</button>
                        <button class="add-file-btn" onclick="toggleAddFilePopover()" title="Add new file">+</button>
                        <div id="add-file-popover" class="add-file-popover">
                            <div class="form-group">
                                <label for="new-file-name">File name:</label>
                                <input type="text" id="new-file-name" placeholder="filename.py">
                            </div>
                            <button class="btn" onclick="createAdditionalFile()">Create</button>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div id="code-tab" class="tab-pane active">
                            <textarea id="monitor-code" class="code-editor" placeholder="# Write your monitor code here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>

    <!-- CodeMirror JavaScript for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>

    <script>
        // Global state
        const state = {
            apiUrl: '',
            monitors: [],
            currentMonitor: null,
            additionalFiles: [],
            activeTab: 'code-tab',
            codeEditors: {}
        };

        // Utility functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleVisibility(elementId, show) {
            document.getElementById(elementId).classList.toggle('hidden', !show);
        }

        function refreshEditor(editor) {
            if (!editor) return;
            
            // Use requestAnimationFrame for better performance
            requestAnimationFrame(() => {
                editor.refresh();
            });
        }

        // Connection functions
        async function connectToSentinela() {
            const serverUrl = document.getElementById('server-url').value || 'localhost:8000';
            
            state.apiUrl = serverUrl.startsWith('http') ? serverUrl : `http://${serverUrl}`;

            // Save the server URL to localStorage for future use
            localStorage.setItem('sentinela-server-url', serverUrl);

            try {
                const response = await fetch(`${state.apiUrl}/monitor/list`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                state.monitors = await response.json();
                updateMonitorSelect();
                showToast('Connected successfully!');
                
                toggleVisibility('monitor-section', true);
                toggleVisibility('welcome-message', false);

            } catch (error) {
                console.error('Connection error:', error);
                showToast(`Connection failed: ${error.message}`, 'error');
            }
        }

        function updateMonitorSelect() {
            const select = document.getElementById('monitor-select');
            select.innerHTML = '';
            
            // Add placeholder option that is disabled and hidden from dropdown
            const placeholderOption = document.createElement('option');
            placeholderOption.value = '';
            placeholderOption.textContent = 'Choose a monitor';
            placeholderOption.disabled = true;
            placeholderOption.hidden = true;
            select.appendChild(placeholderOption);
            
            // Add "Create new monitor" option as the first visible item
            const createOption = document.createElement('option');
            createOption.value = '___CREATE_NEW___';
            createOption.textContent = '+ Create new monitor...';
            createOption.style.fontStyle = 'italic';
            createOption.style.color = '#58a6ff';
            select.appendChild(createOption);

            state.monitors.forEach(monitor => {
                const option = document.createElement('option');
                option.value = monitor.name;
                option.textContent = monitor.name;
                select.appendChild(option);
            });

            // Set to placeholder by default
            select.value = '';
        }

        // Monitor functions
        async function loadMonitorInfo() {
            const monitorName = document.getElementById('monitor-select').value;

            // Handle empty selection (placeholder)
            if (!monitorName) {
                toggleVisibility('monitor-controls', false);
                toggleVisibility('monitor-form', false);
                toggleVisibility('new-monitor-section', false);
                return;
            }

            // Handle "Create new monitor" selection
            if (monitorName === '___CREATE_NEW___') {
                toggleVisibility('monitor-controls', false);
                toggleVisibility('monitor-form', false);
                toggleVisibility('new-monitor-section', true);
                document.getElementById('new-monitor-name-input').focus();
                return;
            }

            // Hide new monitor section
            toggleVisibility('new-monitor-section', false);

            // Always switch to code tab when loading a monitor
            switchTab('code-tab');

            const existsOnServer = state.monitors.some(m => m.id !== undefined && m.name === monitorName);

            if (existsOnServer) {
                await loadExistingMonitor(monitorName);
            } else {
                loadNewMonitor();
            }
        }

        async function loadExistingMonitor(monitorName) {
            try {
                const response = await fetch(`${state.apiUrl}/monitor/${monitorName}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const monitorInfo = await response.json();
                state.currentMonitor = monitorInfo;

                showMonitorUI();
                populateMonitorData(monitorInfo);

            } catch (error) {
                console.error('Error loading monitor:', error);
                showToast('Error loading monitor: ' + error.message, 'error');
            }
        }

        function loadNewMonitor() {
            state.currentMonitor = { enabled: true, code: '', additional_files: {} };
            state.additionalFiles = [];
            
            showMonitorUI();
            
            document.getElementById('monitor-enabled').checked = true;
            
            if (state.codeEditors.main) {
                state.codeEditors.main.setValue('');
                refreshEditor(state.codeEditors.main);
            }
            
            updateAdditionalFileTabs();
        }

        function showMonitorUI() {
            toggleVisibility('monitor-controls', true);
            toggleVisibility('monitor-form', true);
            toggleVisibility('new-monitor-section', false);
        }

        function populateMonitorData(monitorInfo) {
            document.getElementById('monitor-enabled').checked = monitorInfo.enabled;
            
            // Handle additional files
            state.additionalFiles = Object.entries(monitorInfo.additional_files || {})
                .map(([fileName, content]) => ({ fileName, content }));

            updateAdditionalFileTabs();

            // Update main code editor
            if (state.codeEditors.main) {
                state.codeEditors.main.setValue(monitorInfo.code);
                refreshEditor(state.codeEditors.main);
            }
        }

        function getLanguageFromFileName(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const languageMap = {
                'py': 'python',
                'js': 'javascript', 
                'json': { name: 'javascript', json: true },
                'yaml': 'yaml',
                'yml': 'yaml',
                'sql': 'sql',
                'sh': 'shell',
                'md': 'markdown',
                'html': 'htmlmixed',
                'css': 'css',
                'xml': 'xml'
            };
            return languageMap[extension] || null;
        }

        function createCodeEditor(element, mode, value = '') {
            return CodeMirror.fromTextArea(element, {
                mode: mode,
                theme: 'material-darker',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                lineWrapping: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                value: value
            });
        }

        function updateAdditionalFileTabs() {
            const tabButtons = document.getElementById('tab-buttons');
            const tabContent = document.querySelector('.tab-content');

            // Clear existing additional file tabs and editors
            tabButtons.querySelectorAll('.tab-button:not([onclick="switchTab(\'code-tab\')"])').forEach(tab => tab.remove());
            tabContent.querySelectorAll('.tab-pane:not(#code-tab)').forEach(pane => pane.remove());

            // Cleanup existing editors
            Object.keys(state.codeEditors).forEach(key => {
                if (key !== 'main') {
                    state.codeEditors[key].toTextArea();
                    delete state.codeEditors[key];
                }
            });

            // Add additional file tabs
            state.additionalFiles.forEach((file, index) => {
                createFileTab(file, index);
            });
        }

        function createFileTab(file, index) {
            const tabId = `file-tab-${index}`;
            const mode = getLanguageFromFileName(file.fileName);

            // Create tab button
            const tabButton = document.createElement('button');
            tabButton.className = 'tab-button';
            tabButton.textContent = file.fileName;
            tabButton.onclick = () => switchTab(tabId);
            
            const deleteBtn = document.getElementById('delete-file-btn');
            deleteBtn.parentNode.insertBefore(tabButton, deleteBtn);

            // Create tab pane with editor
            const tabPane = document.createElement('div');
            tabPane.id = tabId;
            tabPane.className = 'tab-pane';

            const fileEditor = document.createElement('div');
            fileEditor.className = 'file-editor';

            const editorContent = document.createElement('div');
            editorContent.className = 'file-editor-content';

            const textarea = document.createElement('textarea');
            textarea.id = `editor-${index}`;
            textarea.value = file.content;

            editorContent.appendChild(textarea);
            fileEditor.appendChild(editorContent);
            tabPane.appendChild(fileEditor);
            document.querySelector('.tab-content').appendChild(tabPane);

            // Create CodeMirror editor
            setTimeout(() => {
                const editor = createCodeEditor(textarea, mode, file.content);
                state.codeEditors[`file-${index}`] = editor;
                
                editor.on('change', () => {
                    state.additionalFiles[index].content = editor.getValue();
                });
                
                refreshEditor(editor);
            }, 50);
        }

        function createAdditionalFile() {
            const fileName = document.getElementById('new-file-name').value.trim();
            if (!fileName) return;

            if (state.additionalFiles.some(file => file.fileName === fileName)) {
                showToast('File already exists', 'error');
                return;
            }

            state.additionalFiles.push({ fileName, content: '' });
            updateAdditionalFileTabs();
            document.getElementById('new-file-name').value = '';
            toggleAddFilePopover();

            // Switch to the new file tab
            switchTab(`file-tab-${state.additionalFiles.length - 1}`);
        }

        function deleteCurrentFile() {
            if (state.activeTab === 'code-tab') return;
            
            const index = parseInt(state.activeTab.split('-')[2]);
            state.additionalFiles.splice(index, 1);
            updateAdditionalFileTabs();
            switchTab('code-tab');
        }

        function createNewMonitor() {
            const monitorName = document.getElementById('new-monitor-name-input').value.trim();
            if (!monitorName) {
                showToast('Monitor name is required', 'error');
                return;
            }

            if (state.monitors.some(m => m.name === monitorName)) {
                showToast('Monitor name already exists', 'error');
                return;
            }

            // Add to monitors list
            state.monitors.push({ name: monitorName, enabled: true });
            updateMonitorSelect();

            // Select the new monitor and load it
            document.getElementById('monitor-select').value = monitorName;
            
            // Clear the input
            document.getElementById('new-monitor-name-input').value = '';
            
            // Load the new monitor
            loadNewMonitor();
        }

        function cancelNewMonitor() {
            // Reset to placeholder
            document.getElementById('monitor-select').value = '';
            document.getElementById('new-monitor-name-input').value = '';
            toggleVisibility('new-monitor-section', false);
            loadMonitorInfo();
        }

        async function validateMonitor() {
            const code = state.codeEditors.main?.getValue() || document.getElementById('monitor-code').value;

            if (!code.trim()) {
                showToast('Monitor code is required', 'error');
                return;
            }

            try {
                const response = await fetch(`${state.apiUrl}/monitor/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ monitor_code: code })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Monitor validated successfully!');
                } else {
                    showToast(`Validation failed: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showToast('Validation error: ' + error.message, 'error');
            }
        }

        async function saveMonitor() {
            const monitorName = document.getElementById('monitor-select').value;
            const code = state.codeEditors.main?.getValue() || document.getElementById('monitor-code').value;
            const enabled = document.getElementById('monitor-enabled').checked;

            if (!monitorName || !code.trim()) {
                showToast('Monitor name and code are required', 'error');
                return;
            }

            try {
                const additionalFiles = {};
                state.additionalFiles.forEach(file => {
                    additionalFiles[file.fileName] = file.content;
                });

                const response = await fetch(`${state.apiUrl}/monitor/register/${monitorName}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        monitor_code: code,
                        additional_files: additionalFiles
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Monitor saved successfully!');
                    
                    // Handle enabled state
                    if (!enabled) {
                        await fetch(`${state.apiUrl}/monitor/${monitorName}/disable`, { method: 'POST' })
                            .catch(error => console.error('Error disabling monitor:', error));
                    }
                } else {
                    showToast(`Save failed: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showToast('Save error: ' + error.message, 'error');
            }
        }

        // UI helper functions
        function switchTab(tabId) {
            // Update UI state
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));

            // Activate selected tab
            const activeButton = Array.from(document.querySelectorAll('.tab-button'))
                .find(btn => btn.onclick?.toString().includes(`switchTab('${tabId}')`));
            
            if (activeButton) activeButton.classList.add('active');

            const activePane = document.getElementById(tabId);
            if (activePane) activePane.classList.add('active');

            // Update delete button visibility
            document.getElementById('delete-file-btn').classList.toggle('show', tabId !== 'code-tab');

            state.activeTab = tabId;

            // Refresh active editor
            setTimeout(() => {
                if (tabId === 'code-tab') {
                    refreshEditor(state.codeEditors.main);
                } else {
                    const fileIndex = tabId.split('-')[2];
                    refreshEditor(state.codeEditors[`file-${fileIndex}`]);
                }
            }, 50);
        }

        function toggleAddFilePopover() {
            document.getElementById('add-file-popover').classList.toggle('active');
        }

        function toggleCustomPopover(popoverId) {
            const popover = document.querySelector(`#${popoverId}`).parentElement;
            
            // Close other popovers
            document.querySelectorAll('.popover').forEach(p => {
                if (p !== popover) p.classList.remove('active');
            });
            
            popover.classList.toggle('active');
        }

        function initializeCodeEditor() {
            const mainCodeEditor = document.getElementById('monitor-code');
            const editor = createCodeEditor(mainCodeEditor, 'python');
            state.codeEditors.main = editor;
            
            editor.on('change', () => {
                mainCodeEditor.value = editor.getValue();
            });
        }

        // Event listeners
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.popover') && !e.target.closest('.add-file-btn') && !e.target.closest('.add-file-popover')) {
                document.querySelectorAll('.popover').forEach(p => p.classList.remove('active'));
                document.getElementById('add-file-popover').classList.remove('active');
            }
        });

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            // Load previously saved server URL from localStorage
            const savedServerUrl = localStorage.getItem('sentinela-server-url');
            if (savedServerUrl) {
                document.getElementById('server-url').value = savedServerUrl;
            }

            initializeCodeEditor();
            connectToSentinela();

            // Add keyboard shortcuts
            document.getElementById('server-url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') connectToSentinela();
            });

            document.getElementById('new-file-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createAdditionalFile();
            });

            document.getElementById('new-monitor-name-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createNewMonitor();
            });

            // Auto-reconnect on URL change
            let urlChangeTimeout;
            document.getElementById('server-url').addEventListener('input', () => {
                clearTimeout(urlChangeTimeout);
                urlChangeTimeout = setTimeout(connectToSentinela, 1000);
            });
        });
    </script>
</body>
</html>
