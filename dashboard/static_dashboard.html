<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela Dashboard</title>
    
    <!-- CodeMirror CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.3);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
        }

        .sidebar h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f0f6fc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            background-color: #21262d;
            color: #f0f6fc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn:disabled {
            background-color: #484f58;
            cursor: not-allowed;
            color: #8b949e;
        }

        .btn-secondary {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        .connection-status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-success {
            background-color: #0f2419;
            color: #7ce38b;
            border: 1px solid #2ea043;
        }

        .status-error {
            background-color: #2c1618;
            color: #ffa198;
            border: 1px solid #da3633;
        }

        .status-info {
            background-color: #0a1929;
            color: #79c0ff;
            border: 1px solid #1f6feb;
        }

        .hidden {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .divider {
            height: 1px;
            background-color: #30363d;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .btn {
            flex: 1;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            background-color: #161b22;
            border-radius: 6px 6px 0 0;
            border: 1px solid #30363d;
            border-bottom: none;
            position: relative;
        }

        .tab-button {
            padding: 12px 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-right: 1px solid #30363d;
            transition: background-color 0.2s;
            color: #f0f6fc;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button.active {
            background-color: #238636;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background-color: #21262d;
        }

        .add-file-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #238636;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .add-file-btn:hover {
            background-color: #2ea043;
        }

        .delete-file-btn {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #da3633;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .delete-file-btn:hover {
            background-color: #b62324;
        }

        .delete-file-btn.show {
            display: flex;
        }

        .add-file-popover {
            position: absolute;
            top: 100%;
            right: 10px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 250px;
            display: none;
        }

        .add-file-popover.active {
            display: block;
        }

        .tab-content {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 0 0 6px 6px;
            padding: 20px;
            height: 500px;
            overflow: hidden;
        }

        .tab-pane {
            display: none;
            height: 100%;
        }

        .tab-pane.active {
            display: block;
        }

        /* CodeMirror customizations */
        .CodeMirror {
            height: 100% !important;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117 !important;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .CodeMirror:focus-within {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .CodeMirror-gutters {
            background-color: #161b22 !important;
            border-right: 1px solid #30363d !important;
        }

        .CodeMirror-linenumber {
            color: #6e7681 !important;
        }

        .file-editor {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .file-editor-content {
            flex: 1;
            height: 100%;
        }

        .popover {
            position: relative;
            display: inline-block;
        }

        .popover-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 250px;
        }

        .popover.active .popover-content {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background-color: #238636;
        }

        .toast.error {
            background-color: #da3633;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Sentinela</h1>

            <!-- Connection Configuration -->
            <div id="connection-config">
                <div class="form-group">
                    <label for="server-url">Server URL:</label>
                    <input type="text" id="server-url" placeholder="localhost:8000" value="localhost:8000">
                </div>
                <div id="connection-status" class="connection-status hidden"></div>
                <div class="divider"></div>
            </div>

            <!-- Monitor Selection -->
            <div id="monitor-section" class="hidden">
                <div class="form-group">
                    <label for="monitor-select">Monitor:</label>
                    <select id="monitor-select" onchange="loadMonitorInfo()">
                        <option value="">Choose a monitor</option>
                    </select>
                </div>

                <!-- Monitor Controls -->
                <div id="monitor-controls" class="hidden">
                    <div class="checkbox-group">
                        <input type="checkbox" id="monitor-enabled">
                        <label for="monitor-enabled">Enabled</label>
                    </div>

                    <div class="divider"></div>

                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="validateMonitor()">
                            Validate
                        </button>
                        <button class="btn" onclick="saveMonitor()">
                            Save
                        </button>
                    </div>
                </div>

                <!-- Create New Monitor Popover -->
                <div id="create-monitor-section" class="popover">
                    <button class="btn btn-secondary" onclick="toggleCustomPopover('create-monitor-popover')">
                        Create new monitor
                    </button>
                    <div id="create-monitor-popover" class="popover-content">
                        <div class="form-group">
                            <label for="new-monitor-name">Monitor name:</label>
                            <input type="text" id="new-monitor-name" placeholder="my_monitor">
                        </div>
                        <button class="btn" onclick="createNewMonitor()">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="welcome-message">
                <h2 style="color: #f0f6fc; margin-bottom: 16px;">Welcome to Sentinela Dashboard</h2>
                <p style="color: #8b949e;">Please configure your connection settings in the sidebar to get started.</p>
            </div>

            <!-- Monitor Form -->
            <div id="monitor-form" class="hidden">
                <div class="tabs">
                    <div class="tab-buttons" id="tab-buttons">
                        <button class="tab-button active" onclick="switchTab('code-tab')">Code</button>
                        <button class="delete-file-btn" id="delete-file-btn" onclick="deleteCurrentFile()" title="Delete current file">×</button>
                        <button class="add-file-btn" onclick="toggleAddFilePopover()" title="Add new file">+</button>
                        <div id="add-file-popover" class="add-file-popover">
                            <div class="form-group">
                                <label for="new-file-name">File name:</label>
                                <input type="text" id="new-file-name" placeholder="filename.py">
                            </div>
                            <button class="btn" onclick="createAdditionalFile()">Create</button>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div id="code-tab" class="tab-pane active">
                            <textarea id="monitor-code" class="code-editor" placeholder="# Write your monitor code here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>

    <!-- CodeMirror JavaScript for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>

    <script>
        // Global state
        let state = {
            apiUrl: '',
            monitors: [],
            currentMonitor: null,
            additionalFiles: [],
            activeTab: 'code-tab',
            codeEditors: {}
        };

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.style.display = 'block'; // Ensure toast is visible
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                // Hide the toast completely after the animation finishes
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 300); // Match the transition duration
            }, 3000);
        }

        // Connection functions
        async function connectToSentinela() {
            const serverUrl = document.getElementById('server-url').value || 'localhost:8000';
            const statusEl = document.getElementById('connection-status');

            // Parse the server URL to extract host and port
            let apiUrl;
            if (serverUrl.startsWith('http://') || serverUrl.startsWith('https://')) {
                apiUrl = serverUrl;
            } else {
                apiUrl = `http://${serverUrl}`;
            }

            state.apiUrl = apiUrl;

            statusEl.classList.add('hidden');

            try {
                // Try to get monitors list from the monitor API
                const monitorsResponse = await fetch(`${state.apiUrl}/monitor/list`);
                if (!monitorsResponse.ok) {
                    throw new Error(`HTTP ${monitorsResponse.status}: ${monitorsResponse.statusText}`);
                }

                const monitors = await monitorsResponse.json();
                state.monitors = monitors;

                // Update UI
                updateMonitorSelect();
                showToast('Connected successfully!', 'success');
                document.getElementById('monitor-section').classList.remove('hidden');
                document.getElementById('welcome-message').classList.add('hidden');

            } catch (error) {
                console.error('Connection error:', error);
                showToast(`Connection failed: ${error.message}`, 'error');
            }
        }

        function updateMonitorSelect() {
            const select = document.getElementById('monitor-select');
            select.innerHTML = '<option value="">Choose a monitor</option>';

            state.monitors.forEach(monitor => {
                const option = document.createElement('option');
                option.value = monitor.name;
                option.textContent = monitor.name;
                select.appendChild(option);
            });
        }

        // Monitor functions
        async function loadMonitorInfo() {
            const select = document.getElementById('monitor-select');
            const monitorName = select.value;

            if (!monitorName) {
                document.getElementById('monitor-controls').classList.add('hidden');
                document.getElementById('monitor-form').classList.add('hidden');
                document.getElementById('create-monitor-section').classList.remove('hidden');
                return;
            }

            // Check if this is a monitor that exists in the server or just added locally
            const existsOnServer = state.monitors.some(m => m.id !== undefined && m.name === monitorName);

            if (existsOnServer) {
                try {
                    const response = await fetch(`${state.apiUrl}/monitor/${monitorName}`);
                    if (response.ok) {
                        const monitorInfo = await response.json();
                        state.currentMonitor = monitorInfo;

                        // Update UI
                        document.getElementById('monitor-enabled').checked = monitorInfo.enabled;
                        
                        // Show UI elements first
                        document.getElementById('monitor-controls').classList.remove('hidden');
                        document.getElementById('monitor-form').classList.remove('hidden');
                        document.getElementById('create-monitor-section').classList.add('hidden');

                        // Update main code editor after UI is visible
                        if (state.codeEditors.main) {
                            state.codeEditors.main.setValue(monitorInfo.code);
                            // Refresh CodeMirror after a delay to ensure UI is rendered
                            setTimeout(() => {
                                state.codeEditors.main.refresh();
                            }, 100);
                        }

                        // Handle additional files
                        state.additionalFiles = Object.entries(monitorInfo.additional_files || {})
                            .map(([fileName, content]) => ({ fileName, content }));

                        updateAdditionalFileTabs();

                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error loading monitor:', error);
                    showToast('Error loading monitor: ' + error.message, 'error');
                    return;
                }
            } else {
                // This is a new monitor, show default values
                state.currentMonitor = { enabled: true, code: '', additional_files: {} };
                document.getElementById('monitor-enabled').checked = true;
                
                // Show UI elements first
                document.getElementById('monitor-controls').classList.remove('hidden');
                document.getElementById('monitor-form').classList.remove('hidden');
                document.getElementById('create-monitor-section').classList.add('hidden');
                
                // Clear main code editor after UI is visible
                if (state.codeEditors.main) {
                    state.codeEditors.main.setValue('');
                    // Refresh CodeMirror after a delay to ensure UI is rendered
                    setTimeout(() => {
                        state.codeEditors.main.refresh();
                    }, 100);
                }
                
                state.additionalFiles = [];
                updateAdditionalFileTabs();
            }
        }

        function getLanguageFromFileName(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const languageMap = {
                'py': 'python',
                'js': 'javascript',
                'json': { name: 'javascript', json: true },
                'yaml': 'yaml',
                'yml': 'yaml',
                'sql': 'sql',
                'sh': 'shell',
                'md': 'markdown',
                'html': 'htmlmixed',
                'css': 'css',
                'xml': 'xml',
                'txt': null
            };
            return languageMap[extension] || null;
        }

        function createCodeEditor(element, mode, value = '') {
            const editor = CodeMirror.fromTextArea(element, {
                mode: mode,
                theme: 'material-darker',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                lineWrapping: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                value: value
            });
            
            return editor;
        }

        function updateAdditionalFileTabs() {
            const tabButtons = document.getElementById('tab-buttons');
            const tabContent = document.querySelector('.tab-content');

            // Clear existing additional file tabs
            const existingTabs = tabButtons.querySelectorAll('.tab-button:not([onclick="switchTab(\'code-tab\')"])');
            existingTabs.forEach(tab => tab.remove());

            const existingPanes = tabContent.querySelectorAll('.tab-pane:not(#code-tab)');
            existingPanes.forEach(pane => pane.remove());

            // Clear existing editors
            Object.keys(state.codeEditors).forEach(key => {
                if (key !== 'main') {
                    state.codeEditors[key].toTextArea();
                    delete state.codeEditors[key];
                }
            });

            // Add additional file tabs
            state.additionalFiles.forEach((file, index) => {
                const tabId = `file-tab-${index}`;
                const mode = getLanguageFromFileName(file.fileName);

                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button';
                tabButton.textContent = file.fileName;
                tabButton.onclick = () => switchTab(tabId);
                tabButtons.appendChild(tabButton);

                // Create tab pane
                const tabPane = document.createElement('div');
                tabPane.id = tabId;
                tabPane.className = 'tab-pane';

                const fileEditor = document.createElement('div');
                fileEditor.className = 'file-editor';

                const editorContent = document.createElement('div');
                editorContent.className = 'file-editor-content';

                const textarea = document.createElement('textarea');
                textarea.id = `editor-${index}`;
                textarea.value = file.content;

                editorContent.appendChild(textarea);
                fileEditor.appendChild(editorContent);
                tabPane.appendChild(fileEditor);
                tabContent.appendChild(tabPane);

                // Create CodeMirror editor after DOM insertion
                setTimeout(() => {
                    const editor = createCodeEditor(textarea, mode, file.content);
                    state.codeEditors[`file-${index}`] = editor;
                    
                    editor.on('change', () => {
                        state.additionalFiles[index].content = editor.getValue();
                    });
                    
                    // Refresh the editor to ensure proper display
                    setTimeout(() => {
                        editor.refresh();
                    }, 100);
                }, 50);
            });
        }

        function createAdditionalFile() {
            const fileName = document.getElementById('new-file-name').value.trim();
            if (!fileName) return;

            // Check if file already exists
            if (state.additionalFiles.some(file => file.fileName === fileName)) {
                showToast('File already exists', 'error');
                return;
            }

            state.additionalFiles.push({ fileName, content: '' });
            updateAdditionalFileTabs();
            document.getElementById('new-file-name').value = '';
            toggleAddFilePopover();

            // Switch to the new file tab
            const newTabId = `file-tab-${state.additionalFiles.length - 1}`;
            switchTab(newTabId);
        }

        function deleteAdditionalFile(index) {
            state.additionalFiles.splice(index, 1);
            updateAdditionalFileTabs();
            switchTab('code-tab');
        }

        function deleteCurrentFile() {
            if (state.activeTab === 'code-tab') return;
            
            // Extract index from tab id (file-tab-0, file-tab-1, etc.)
            const index = parseInt(state.activeTab.split('-')[2]);
            deleteAdditionalFile(index);
        }

        function createNewMonitor() {
            const monitorName = document.getElementById('new-monitor-name').value.trim();
            if (!monitorName) return;

            // Add to monitors list if not exists
            if (!state.monitors.some(m => m.name === monitorName)) {
                state.monitors.push({ name: monitorName, enabled: true });
                updateMonitorSelect();
            }

            // Select the new monitor
            document.getElementById('monitor-select').value = monitorName;
            loadMonitorInfo();

            document.getElementById('new-monitor-name').value = '';
            toggleCustomPopover('create-monitor-popover');
        }

        async function validateMonitor() {
            const code = state.codeEditors.main ? state.codeEditors.main.getValue() : document.getElementById('monitor-code').value;

            if (!code.trim()) {
                showToast('Monitor code is required', 'error');
                return;
            }

            try {
                const response = await fetch(`${state.apiUrl}/monitor/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        monitor_code: code
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Monitor validated successfully!', 'success');
                } else {
                    showToast(`Validation failed: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showToast('Validation error: ' + error.message, 'error');
            }
        }

        async function saveMonitor() {
            const monitorName = document.getElementById('monitor-select').value;
            const code = state.codeEditors.main ? state.codeEditors.main.getValue() : document.getElementById('monitor-code').value;

            if (!monitorName) {
                showToast('Please select a monitor', 'error');
                return;
            }

            if (!code.trim()) {
                showToast('Monitor code is required', 'error');
                return;
            }

            try {
                const additionalFiles = {};
                state.additionalFiles.forEach(file => {
                    additionalFiles[file.fileName] = file.content;
                });

                const response = await fetch(`${state.apiUrl}/monitor/register/${monitorName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        monitor_code: code,
                        additional_files: additionalFiles
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Monitor saved successfully!', 'success');
                } else {
                    showToast(`Save failed: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showToast('Save error: ' + error.message, 'error');
            }
        }

        // UI helper functions
        function switchTab(tabId) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));

            // Add active class to selected tab button
            const activeButton = Array.from(document.querySelectorAll('.tab-button')).find(btn => {
                return btn.onclick && btn.onclick.toString().includes(`switchTab('${tabId}')`);
            });
            
            if (activeButton) {
                activeButton.classList.add('active');
            }

            // Add active class to selected tab pane
            const activePane = document.getElementById(tabId);
            if (activePane) {
                activePane.classList.add('active');
            }

            // Show/hide delete button based on active tab
            const deleteBtn = document.getElementById('delete-file-btn');
            if (tabId === 'code-tab') {
                deleteBtn.classList.remove('show');
            } else {
                deleteBtn.classList.add('show');
            }

            state.activeTab = tabId;

            // Refresh CodeMirror when switching tabs to ensure proper display
            setTimeout(() => {
                if (tabId === 'code-tab' && state.codeEditors.main) {
                    state.codeEditors.main.refresh();
                } else {
                    const fileIndex = tabId.split('-')[2];
                    const editorKey = `file-${fileIndex}`;
                    if (state.codeEditors[editorKey]) {
                        state.codeEditors[editorKey].refresh();
                    }
                }
            }, 50);
        }

        function toggleAddFilePopover() {
            const popover = document.getElementById('add-file-popover');
            popover.classList.toggle('active');
        }

        function toggleCustomPopover(popoverId) {
            const popover = document.querySelector(`#${popoverId}`).parentElement;
            popover.classList.toggle('active');

            // Close other popovers
            document.querySelectorAll('.popover').forEach(p => {
                if (p !== popover) {
                    p.classList.remove('active');
                }
            });
        }

        // Initialize main code editor with syntax highlighting
        function initializeCodeEditor() {
            const mainCodeEditor = document.getElementById('monitor-code');
            const editor = createCodeEditor(mainCodeEditor, 'python');
            state.codeEditors.main = editor;
            
            editor.on('change', () => {
                // Keep the textarea in sync for form submission
                mainCodeEditor.value = editor.getValue();
            });
        }

        // Close popovers when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.popover') && !e.target.closest('.add-file-btn') && !e.target.closest('.add-file-popover')) {
                document.querySelectorAll('.popover').forEach(p => {
                    p.classList.remove('active');
                });
                document.getElementById('add-file-popover').classList.remove('active');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize main code editor with syntax highlighting
            initializeCodeEditor();
            
            // Auto-connect on load
            connectToSentinela();
        });

        // Add Enter key detection for server URL input
        document.getElementById('server-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectToSentinela();
            }
        });

        // Add Enter key detection for new file name input
        document.getElementById('new-file-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createAdditionalFile();
            }
        });

        // Auto-connect when URL changes (after a delay to avoid too many requests while typing)
        let urlChangeTimeout;
        document.getElementById('server-url').addEventListener('input', (e) => {
            clearTimeout(urlChangeTimeout);
            urlChangeTimeout = setTimeout(() => {
                // Only auto-connect if there was a previous connection attempt that failed
                const statusEl = document.getElementById('connection-status');
                if (!statusEl.classList.contains('hidden') && statusEl.classList.contains('status-error')) {
                    connectToSentinela();
                }
            }, 1000); // Wait 1 second after user stops typing
        });
    </script>
