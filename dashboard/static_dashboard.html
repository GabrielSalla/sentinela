<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.3);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #0d1117;
        }

        .sidebar h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f0f6fc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            background-color: #21262d;
            color: #f0f6fc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn:disabled {
            background-color: #484f58;
            cursor: not-allowed;
            color: #8b949e;
        }

        .btn-secondary {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        .connection-status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-success {
            background-color: #0f2419;
            color: #7ce38b;
            border: 1px solid #2ea043;
        }

        .status-error {
            background-color: #2c1618;
            color: #ffa198;
            border: 1px solid #da3633;
        }

        .status-info {
            background-color: #0a1929;
            color: #79c0ff;
            border: 1px solid #1f6feb;
        }

        .hidden {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .divider {
            height: 1px;
            background-color: #30363d;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .btn {
            flex: 1;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            background-color: #161b22;
            border-radius: 6px 6px 0 0;
            border: 1px solid #30363d;
            border-bottom: none;
        }

        .tab-button {
            padding: 12px 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-right: 1px solid #30363d;
            transition: background-color 0.2s;
            color: #f0f6fc;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button.active {
            background-color: #238636;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background-color: #21262d;
        }

        .tab-content {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 0 0 6px 6px;
            padding: 20px;
            min-height: 400px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .code-editor {
            width: 100%;
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            padding: 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #f0f6fc;
            resize: vertical;
        }

        .code-editor:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .file-editor {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .file-editor-content {
            flex: 1;
        }

        .file-editor-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-danger {
            background-color: #da3633;
        }

        .btn-danger:hover {
            background-color: #b62324;
        }

        .popover {
            position: relative;
            display: inline-block;
        }

        .popover-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 250px;
        }

        .popover.active .popover-content {
            display: block;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background-color: #238636;
        }

        .toast.error {
            background-color: #da3633;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Sentinela</h1>
            
            <!-- Connection Configuration -->
            <div id="connection-config">
                <div class="form-group">
                    <label for="server-url">Server URL:</label>
                    <input type="text" id="server-url" placeholder="localhost:8000" value="localhost:8000">
                </div>
                <button class="btn" onclick="connectToSentinela()">
                    <span id="connect-loading" class="loading hidden"></span>
                    Connect
                </button>
                <div id="connection-status" class="connection-status hidden"></div>
                <div class="divider"></div>
            </div>

            <!-- Monitor Selection -->
            <div id="monitor-section" class="hidden">
                <div class="form-group">
                    <label for="monitor-select">Monitor:</label>
                    <select id="monitor-select" onchange="loadMonitorInfo()">
                        <option value="">Choose a monitor</option>
                    </select>
                </div>

                <!-- Monitor Controls -->
                <div id="monitor-controls" class="hidden">
                    <div class="checkbox-group">
                        <input type="checkbox" id="monitor-enabled">
                        <label for="monitor-enabled">Enabled</label>
                    </div>

                    <!-- Create Additional File Popover -->
                    <div class="popover">
                        <button class="btn btn-secondary" onclick="togglePopover('additional-file-popover')">
                            Create additional file
                        </button>
                        <div id="additional-file-popover" class="popover-content">
                            <div class="form-group">
                                <label for="new-file-name">File name:</label>
                                <input type="text" id="new-file-name" placeholder="filename.py">
                            </div>
                            <button class="btn" onclick="createAdditionalFile()">Create</button>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="validateMonitor()">
                            <span id="validate-loading" class="loading hidden"></span>
                            Validate
                        </button>
                        <button class="btn" onclick="saveMonitor()">
                            <span id="save-loading" class="loading hidden"></span>
                            Save
                        </button>
                    </div>
                </div>

                <!-- Create New Monitor Popover -->
                <div id="create-monitor-section" class="popover">
                    <button class="btn btn-secondary" onclick="togglePopover('create-monitor-popover')">
                        Create new monitor
                    </button>
                    <div id="create-monitor-popover" class="popover-content">
                        <div class="form-group">
                            <label for="new-monitor-name">Monitor name:</label>
                            <input type="text" id="new-monitor-name" placeholder="my_monitor">
                        </div>
                        <button class="btn" onclick="createNewMonitor()">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="welcome-message">
                <h2 style="color: #f0f6fc; margin-bottom: 16px;">Welcome to Sentinela Dashboard</h2>
                <p style="color: #8b949e;">Please configure your connection settings in the sidebar to get started.</p>
            </div>

            <!-- Monitor Form -->
            <div id="monitor-form" class="hidden">
                <div class="tabs">
                    <div class="tab-buttons" id="tab-buttons">
                        <button class="tab-button active" onclick="switchTab('code-tab')">Code</button>
                    </div>
                    <div class="tab-content">
                        <div id="code-tab" class="tab-pane active">
                            <textarea id="monitor-code" class="code-editor" placeholder="# Write your monitor code here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>

    <script>
        // Global state
        let state = {
            apiUrl: '',
            monitors: [],
            currentMonitor: null,
            additionalFiles: [],
            activeTab: 'code-tab'
        };

        // Connection functions
        async function connectToSentinela() {
            const serverUrl = document.getElementById('server-url').value || 'localhost:8000';
            const loadingEl = document.getElementById('connect-loading');
            const statusEl = document.getElementById('connection-status');
            
            // Parse the server URL to extract host and port
            let apiUrl;
            if (serverUrl.startsWith('http://') || serverUrl.startsWith('https://')) {
                apiUrl = serverUrl;
            } else {
                apiUrl = `http://${serverUrl}`;
            }
            
            state.apiUrl = apiUrl;
            
            loadingEl.classList.remove('hidden');
            statusEl.classList.add('hidden');
            
            try {
                const response = await fetch(`${state.apiUrl}/monitor/list`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const monitors = await response.json();
                state.monitors = monitors;
                
                // Update UI
                updateMonitorSelect();
                showConnectionStatus('Connected successfully!', 'success');
                document.getElementById('monitor-section').classList.remove('hidden');
                document.getElementById('welcome-message').classList.add('hidden');
                
            } catch (error) {
                console.error('Connection error:', error);
                showConnectionStatus(`Connection failed: ${error.message}`, 'error');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        function updateMonitorSelect() {
            const select = document.getElementById('monitor-select');
            select.innerHTML = '<option value="">Choose a monitor</option>';
            
            state.monitors.forEach(monitor => {
                const option = document.createElement('option');
                option.value = monitor.name;
                option.textContent = monitor.name;
                select.appendChild(option);
            });
        }

        function showConnectionStatus(message, type) {
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = message;
            statusEl.className = `connection-status status-${type}`;
            statusEl.classList.remove('hidden');
        }

        // Monitor functions
        async function loadMonitorInfo() {
            const select = document.getElementById('monitor-select');
            const monitorName = select.value;
            
            if (!monitorName) {
                document.getElementById('monitor-controls').classList.add('hidden');
                document.getElementById('monitor-form').classList.add('hidden');
                document.getElementById('create-monitor-section').classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch(`${state.apiUrl}/monitor/${monitorName}`);
                if (response.ok) {
                    const monitorInfo = await response.json();
                    state.currentMonitor = monitorInfo;
                    
                    // Update UI
                    document.getElementById('monitor-enabled').checked = monitorInfo.enabled;
                    document.getElementById('monitor-code').value = monitorInfo.code;
                    
                    // Handle additional files
                    state.additionalFiles = Object.entries(monitorInfo.additional_files || {})
                        .map(([fileName, content]) => ({ fileName, content }));
                    
                    updateAdditionalFileTabs();
                    document.getElementById('monitor-controls').classList.remove('hidden');
                    document.getElementById('monitor-form').classList.remove('hidden');
                    document.getElementById('create-monitor-section').classList.add('hidden');
                    
                } else {
                    // Monitor not found, show default
                    state.currentMonitor = { enabled: true, code: '', additional_files: {} };
                    document.getElementById('monitor-enabled').checked = true;
                    document.getElementById('monitor-code').value = '';
                    state.additionalFiles = [];
                    updateAdditionalFileTabs();
                    
                    document.getElementById('monitor-controls').classList.remove('hidden');
                    document.getElementById('monitor-form').classList.remove('hidden');
                    document.getElementById('create-monitor-section').classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading monitor:', error);
                showToast('Error loading monitor: ' + error.message, 'error');
            }
        }

        function updateAdditionalFileTabs() {
            const tabButtons = document.getElementById('tab-buttons');
            const tabContent = document.querySelector('.tab-content');
            
            // Clear existing additional file tabs
            const existingTabs = tabButtons.querySelectorAll('.tab-button:not([onclick="switchTab(\'code-tab\')"])');
            existingTabs.forEach(tab => tab.remove());
            
            const existingPanes = tabContent.querySelectorAll('.tab-pane:not(#code-tab)');
            existingPanes.forEach(pane => pane.remove());
            
            // Add additional file tabs
            state.additionalFiles.forEach((file, index) => {
                const tabId = `file-tab-${index}`;
                
                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button';
                tabButton.textContent = file.fileName;
                tabButton.onclick = () => switchTab(tabId);
                tabButtons.appendChild(tabButton);
                
                // Create tab pane
                const tabPane = document.createElement('div');
                tabPane.id = tabId;
                tabPane.className = 'tab-pane';
                
                const fileEditor = document.createElement('div');
                fileEditor.className = 'file-editor';
                
                const editorContent = document.createElement('div');
                editorContent.className = 'file-editor-content';
                
                const textarea = document.createElement('textarea');
                textarea.className = 'code-editor';
                textarea.value = file.content;
                textarea.oninput = (e) => {
                    state.additionalFiles[index].content = e.target.value;
                };
                
                const actions = document.createElement('div');
                actions.className = 'file-editor-actions';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-small';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteAdditionalFile(index);
                
                editorContent.appendChild(textarea);
                actions.appendChild(deleteBtn);
                fileEditor.appendChild(editorContent);
                fileEditor.appendChild(actions);
                tabPane.appendChild(fileEditor);
                tabContent.appendChild(tabPane);
            });
        }

        function createAdditionalFile() {
            const fileName = document.getElementById('new-file-name').value.trim();
            if (!fileName) return;
            
            // Check if file already exists
            if (state.additionalFiles.some(file => file.fileName === fileName)) {
                showToast('File already exists', 'error');
                return;
            }
            
            state.additionalFiles.push({ fileName, content: '' });
            updateAdditionalFileTabs();
            document.getElementById('new-file-name').value = '';
            togglePopover('additional-file-popover');
            
            // Switch to the new file tab
            const newTabId = `file-tab-${state.additionalFiles.length - 1}`;
            switchTab(newTabId);
        }

        function deleteAdditionalFile(index) {
            state.additionalFiles.splice(index, 1);
            updateAdditionalFileTabs();
            switchTab('code-tab');
        }

        function createNewMonitor() {
            const monitorName = document.getElementById('new-monitor-name').value.trim();
            if (!monitorName) return;
            
            // Add to monitors list if not exists
            if (!state.monitors.some(m => m.name === monitorName)) {
                state.monitors.push({ name: monitorName, enabled: true });
                updateMonitorSelect();
            }
            
            // Select the new monitor
            document.getElementById('monitor-select').value = monitorName;
            loadMonitorInfo();
            
            document.getElementById('new-monitor-name').value = '';
            togglePopover('create-monitor-popover');
        }

        async function validateMonitor() {
            const code = document.getElementById('monitor-code').value;
            const loadingEl = document.getElementById('validate-loading');
            
            if (!code.trim()) {
                showToast('Monitor code is required', 'error');
                return;
            }
            
            loadingEl.classList.remove('hidden');
            
            try {
                const response = await fetch(`${state.apiUrl}/monitor/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        monitor_code: code
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('Monitor validated successfully!', 'success');
                } else {
                    showToast(`Validation failed: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showToast('Validation error: ' + error.message, 'error');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        async function saveMonitor() {
            const monitorName = document.getElementById('monitor-select').value;
            const code = document.getElementById('monitor-code').value;
            const loadingEl = document.getElementById('save-loading');
            
            if (!monitorName) {
                showToast('Please select a monitor', 'error');
                return;
            }
            
            if (!code.trim()) {
                showToast('Monitor code is required', 'error');
                return;
            }
            
            loadingEl.classList.remove('hidden');
            
            try {
                const additionalFiles = {};
                state.additionalFiles.forEach(file => {
                    additionalFiles[file.fileName] = file.content;
                });
                
                const response = await fetch(`${state.apiUrl}/monitor/register/${monitorName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        monitor_code: code,
                        additional_files: additionalFiles
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('Monitor saved successfully!', 'success');
                } else {
                    showToast(`Save failed: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showToast('Save error: ' + error.message, 'error');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        // UI helper functions
        function switchTab(tabId) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            // Add active class to selected tab
            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            state.activeTab = tabId;
        }

        function togglePopover(popoverId) {
            const popover = document.querySelector(`#${popoverId}`).parentElement;
            popover.classList.toggle('active');
            
            // Close other popovers
            document.querySelectorAll('.popover').forEach(p => {
                if (p !== popover) {
                    p.classList.remove('active');
                }
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close popovers when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.popover')) {
                document.querySelectorAll('.popover').forEach(p => {
                    p.classList.remove('active');
                });
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-connect if server URL is pre-filled
            const serverUrl = document.getElementById('server-url').value;
            if (serverUrl) {
                // Optional: auto-connect on load
                // connectToSentinela();
            }
        });
    </script>
</body>
</html>
